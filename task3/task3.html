    <form class="form1">

      <p class="ausgabe" id="date"></p>
      <p class="ausgabe" id="weather"></p>
      <p class="ausgabe" id="temperature"></p>
      <p class="ausgabe" id="feelslike"></p>
      <p class="ausgabe" id="windspeed"></p>
      <p class="ausgabe" id="humidity"></p>
      <p class="ausgabe" id="pressure"></p>
      <p class="ausgabe" id="sunriseandset"></p>
    </form>
